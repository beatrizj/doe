<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doe sangue! Doe vida!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>DOE</h1>
            <h2>A sua doação importa</h2>
            <p>Até 3 vidas com uma doação</p>
            <p>Mais de 38.000 doações são necessárias todos os dias</p>
            <p>Apenas 1,9% da população brasileira doa sangue.</p>
            
            <button>Quero ajudar</button>
        </header>

        <section class="form">
            <h2>Entre na lista de doadores</h2>
            <form action="/">
                <input type="text" name='name' placeholder="Nome completo">
                <input type="text" name='email' placeholder="Nome completo">
                <input type="text" name='blood' placeholder="Tipo Sanguíneo">

                <button>Quero ajudar</button>
            </form>
        </section>

        <main>
            <h2>Últimos doadores</h2>

            <section class='donors'>
                <div class='donor'>
                    <div class='blood'>AB+</div>
                    <p>Beatriz Januário</p>
                </div>
                <div class='donor'>
                    <div class='blood'>B+</div>
                    <p>Maria Silva</p>
                </div>
                <div class='donor'>
                    <div class='blood'>A+</div>
                    <p>João Santos</p>
                </div>
                <div class='donor'>
                    <div class='blood'>O+</div>
                    <p>Carla Oliveira</p>
                </div>
            </section>
        </main>

        <footer>Com ❤️ Rocketseat</footer>
    </body>
</html>
